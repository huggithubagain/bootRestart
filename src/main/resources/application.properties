spring.devtools.restart.enabled=truespring.devtools.restart.additional-paths=src/main/java#这是对浏览器的路径过滤, 默认/**#spring.mvc.static-path-pattern=/image/**#这是对实际存放文件的路径指定, 默认classpath:/static/#spring.web.resources.static-locations=classpath:/static/css/#单个文件spring.servlet.multipart.max-file-size=10MB#单次请求spring.servlet.multipart.max-request-size=10MB#与上面相比这里不用加classpath，是因为我们存放在resources/static/*的文件经过编译后存放在target/classes中，#而直接上传的文件我们直接存放在运行路径（request.getServletContext().getRealPath("/upload/")）下的/upload文件中它并不在classes目录下#配置这个后我么就可一直接通过localhost:8080/图片名访问了spring.web.resources.static-locations=/upload